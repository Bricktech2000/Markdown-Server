<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml" />

    <!-- https://github.com/tonsky/FiraCode -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <style>
      :root {
        --foreground: #fff;
        --background: #000;
        --body: 'Fira Code', monospace;
        --code: 'Fira Code', monospace;
        --stylistic-sets: 'cv06', 'zero', 'cv14', 'onum', 'ss04', 'ss07';
      }

      body {
        margin: 0 auto;
        max-width: 90ch;
        line-height: 1.4;
        word-break: break-word;
        /* prevent layout shift */
        overflow-y: scroll;
        /* Fira Code seems to render larger than most fonts */
        font-size: 0.875em;
        font-family: var(--body);
        font-feature-settings: var(--stylistic-sets);
        background: var(--background);
        color: var(--foreground);
      }

      /* ensure header and footer span the whole width on narrow pages */
      body > table {
        table-layout: fixed;
        width: 100%;
      }

      a {
        color: inherit;
        text-decoration: underline;
        text-underline-offset: 0.2em;
      }

      code:not(pre code) {
        white-space: pre-wrap;
        font-family: var(--code);
        padding: 0 0.5ch;
      }

      pre code {
        white-space: pre;
        display: block;
        overflow-x: auto;
        font-family: var(--code);
      }

      th,
      td {
        padding: 0.5em 1em;
      }

      img {
        display: block;
        max-width: 100%;
      }

      blockquote {
        /* lined up with <ul> bullets */
        padding-left: 15px;
        margin-left: 25px;
        border-left: 2px solid var(--foreground);
      }

      li:has(input[type='checkbox']) {
        list-style-type: none;
      }

      li input[type='checkbox'] {
        /* lined up with <ul> bullets */
        margin: 0 0 0 -20px;
        vertical-align: middle;
      }

      header,
      footer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      /* keywords, built-ins, headings */
      .highlight :is(.k, .kc, .kd, .kn, .kp, .kr, .kt),
      .highlight :is(.nb, .bp, .ow, .l),
      .highlight :is(.gh, .gu) {
        font-weight: bolder;
      }

      /* comments */
      .highlight :is(.c, .cm, .c1, .cs) {
        font-weight: lighter;
        font-style: italic;
      }

      /* operators, escapes */
      .highlight :is(.o, .p),
      .highlight :is(.se) {
        font-weight: lighter;
      }

      /* numbers, strings, emphasis */
      .highlight :is(.m, .mb, .mf, .mh, .mi, .mo, .il),
      .highlight :is(.s, .sb, .sc, .sd, .s2, .sh, .si, .sx, .sr, .s1, .ss),
      .highlight :is(.ge, .gs) {
        font-style: italic;
      }

      /* deleted */
      .highlight :is(.gd) {
        text-decoration: line-through;
      }

      /* inserted */
      .highlight :is(.gi) {
        text-decoration: underline;
        text-underline-offset: 0.2em;
      }

      @media print {
        :root {
          --foreground: #000;
          --background: #fff;
        }

        body {
          padding: 0;
          font-size: 0.625em;
        }
      }
    </style>
  </head>

  <body>
    <!-- using a table so header and footer are repeated on every page when printing -->
    <table>
      <thead>
        <td>
          <header>
            <span>{{ breadcrumb|safe }}</span>
            <span></span>
          </header>
          <hr />
        </td>
      </thead>
      <tbody>
        <td>
          <main>{{ content|safe }}</main>
        </td>
      </tbody>
      <tfoot>
        <td>
          <hr />
          <footer>
            <span></span>
            <span>&copy;&nbsp;{{ year|safe }} Emilien Breton</span>
            <span></span>
          </footer>
        </td>
      </tfoot>
    </table>
  </body>
</html>
